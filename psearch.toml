# psearch.toml - default config

[search]
roots = ["."]
extensions = [".txt", ".csv"]
exclude_dirs = [".git", "__pycache__", "node_modules", ".venv", "venv", "dist", "build"]
exclude_files = []
case_sensitive = false
regex = false
before = 0
after = 0
max_matches = 5000
max_matches_per_file = 200
max_file_mb = 50
follow_symlinks = false
csv_skip_header_row_hits = true


[output]
show_header_for_csv = true
show_line_numbers = true
show_file_banner = true
context_separator = " "
color = true
